<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // initialize Leaflet - Cromford Mills coordinates
      var map = L.map('map').setView({lon: -1.5558952588948685, lat: 53.10908834929797}, 20);

      var inIcon = L.icon({
        iconUrl: 'IN.png',
        iconSize:     [50, 50], // size of the icon
        iconAnchor:   [22, 94],
        popupAnchor:  [-3, -76] 
      }); 

      L.marker([53.10908834929797, -1.5558952588948685], {icon: inIcon}).addTo(map);

      var popup = L.popup();

      function onMapClick(e) {
        popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
      }
      
      map.on('click', onMapClick);

      // add the OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);

      var circle = L.circle([53.10908834929797, -1.5558952588948685],{
        color: 'red',
        fillColor: '#f03',
         fillOpacity: 0.1,
        radius: 160934 //100 miles in meters
      }).addTo(map);

      // show the scale bar on the lower left corner
      L.control.scale({imperial: true, metric: true}).addTo(map);

    </script>
  </body>
</html>
