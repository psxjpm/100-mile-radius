    <body>
        <img src="" id="editor"/>

        <p>latitude: <span id="latitude"></span><br/></p>
        <p>longitude: <span id="longitude"></span><br/></p>
        <button id="geolocate">Set 100 mile radius</button><br/>
        <br/>
        <form>
            <div>
                <label for="tickets"> Number of tickets sold:</label><br/>

            <div>
                <input type="submit"/>
            </div>
        </form>
        <p>Venue brand colour</p>

            <input type="color" id="color" name="color"
                   value="#e66465">
            <label for="color">Select colour</label>
        </div>
