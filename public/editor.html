<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title> Editor </title>
    </head>
    <body>
        <img src="" id="editor"/>
        <h1>100 Mile Radius Editor</h1>

        <form id="form">
            <!-- <input type="number" id="tix" required/> -->
            <input type="tel" pattern="[0-9]*" id="tix" required/>
            <input type="color" id="color" required/>
            <!-- value="#e66465" -->
            <button type="submit">Submit</button>
        </form>

        <script>
            const form = document.getElementById("form");
            const tix = document.getElementById("tix");
            const color = document.getElementById("color");
            localStorage.clear();

            form.addEventListener('submit', function(e){
                e.preventDefault();

                const tixVal = tix.value;
                const colorVal = color.value;
                localStorage.setItem('Obj', JSON.stringify({tn: tixVal, bc: colorVal}));
                // localStorage.setItem('ticket-number', tixVal);
                // window.location.href = "graph.html";
            })
          </script>
    </body>
</html>
