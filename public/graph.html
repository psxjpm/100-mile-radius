function draw() {
  //TODO: Ticket  sales will be set will be set in editor.html manually (bottom color)
  // The start gradient point is at x1=0, y1=0 (Makes blue change - the smaller the y the more it graws)
  // The end gradient point is at x2=0, y2=0
  background(255);
  // per = (pn*100)/tn;
  // gPer = (per*300)/100;

 
  let gradient = drawingContext.createLinearGradient(width/2, height/4, width/2, height*0.75);
  // let gradient = drawingContext.createLinearGradient(width/2, gPer, width/2, height*0.75);

  gradient.addColorStop(1,color(148, 23, 81));
  gradient.addColorStop(0,color(86, 193, 255));

  drawingContext.fillStyle = gradient;
  rect(width/2, height/2, 900, 900);

  getData();
  async function getData() {
    const response = await fetch('/api');
    const data = await response.json();
    
    for (item of data){
      let color = `${item.color}`;
      let radius = `${item.radius}`;
      let lat = `${item.lat}`;
      let lon = `${item.lon}`;
      let angle = radians(`${item.ang}`);

      let v = createVector();
      //radius is actually a diameter in p5
      v.set(radius/2, 0);
      v.rotate(angle+HALF_PI*3);

      let x1 = width/2;
      let y1 = height/2;

      let x2 = x1 + v.x;
      let y2 = y1 + v.y;

      if(radius < 1000){  
        noFill();
        stroke(color);
        strokeWeight(3);
        circle(x1, y1, radius);
        line(x1, y1, x2, y2);
      }
      else{
        noFill();
        stroke(color);
        strokeWeight(3);
        line(x1, y1, x2, y2);
      }
    }
  }
  noLoop();
}
    </script>
