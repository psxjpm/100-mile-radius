<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>

      var map = L.map('map').locate({setView: true, maxZoom: 20});
      var diameter = 160934;
      // create control and add to map
      L.control.locate().addTo(map);

      async function getData() {
          const response = await fetch('/api');
          const data = await response.json();

          for (item of data){
              const root = document.createElement('div');
              const geo = document.createElement('div');
              const date = document.createElement('div');
              const dateString = new Date(item.timestamp).toLocaleString();

              geo.textContent = `${item.lat}, ${item.lon}`;
              date.textContent = dateString;

              root.append(geo, date);
              document.body.append(root);
          }
          //database contents
          console.log(data);
      }

      user = {lat: 52.9506567, lon: -1.1709577};
      function onMapClick(e) {
        getData();
        var locs = {lon: e.latlng.lng, lat: e.latlng.lat};
        var n = arePointsNear(user, locs, diameter);
        console.log(locs);
        console.log(n);
        L.marker(e.latlng)
        .addTo(map);

        if (n){
          L.marker(e.latlng)
          .addTo(map);
        }
        
        else{
          L.marker(e.latlng)
          .addTo(map);
        }

      }
      map.on('click', onMapClick);
      
      // add the OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);


      var circle = L.circle([52.94951704158299, -1.1707091331481936],{
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.1,
        radius: 160934 //100 miles in meters
      }).addTo(map);

      // show the scale bar on the lower left corner
      L.control.scale({imperial: true, metric: true}).addTo(map);
     
      function arePointsNear(checkPoint, centerPoint, m) { // credits to user:69083
        var km = m/1000;
        var ky = 40000 / 360;
        var kx = Math.cos(Math.PI * centerPoint.lat / 180.0) * ky;
        var dx = Math.abs(centerPoint.lon - checkPoint.lon) * kx;
        var dy = Math.abs(centerPoint.lat - checkPoint.lat) * ky;
        return Math.sqrt(dx * dx + dy * dy) <= km;
      }

    </script>
  </body>
</html>
